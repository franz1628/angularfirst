<form class="row" (ngSubmit)="emit()">
    <div class="col-md-4">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" [(ngModel)]="design.description" name="description" class="form-control" id="description" placeholder="Description...">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Agregar</button>
        </div>
    </div>
</form>
